<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- <link rel="stylesheet" href="./styles/bootstrap.css"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Country</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="d-flex justify-content-lg-between">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
                        <h3 class="h3">Where in the world?</h3>
                    </div>
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 text-sm-end">
                        <button id="dark-light-btn"><i class="bx bx-moon"></i> Dark Mode</button>
                    </div>
                </div>
            </div>
        </header>
        <main id="country-page">
            <div class="container">
                <div class="row row-flex">
                    <div class="col-2 col-sm-2 col-md-2 col-lg-2 text-sm-left">
                        <a  href="index.html" class="btn btn-back"><i class='bx bx-left-arrow-alt'></i> Back</a>
                    </div>                    
                </div>
                <div class="row row-flex country-title">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 country-flag-box">
                        <div class="country-desciription-flag"></div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 country-desciription">
                        <div class="row row-flex"> <h4 class="h4-title">Belgium</h4></div>
                        <div class="row row-flex">
                            <div class="col-6 col-sm-6 col-md-6">
                                <span class="span-simple"><span class="span-bold">Native Name:</span> BelgiÃ«</span> 
                                <br>
                                <span class="span-simple"><span class="span-bold">Population:</span> 11,319,511</span>
                                <br> 
                                <span class="span-simple"><span class="span-bold">Region:</span> Europe</span> 
                                <br>
                                <span class="span-simple"><span class="span-bold">Sub Region:</span> Western Europe</span> 
                                <br>
                                <span class="span-simple"><span class="span-bold">Capital:</span> Brussels</span> 
                            </div>
                            <div class="col-6 col-sm-6 col-md-6">
                                <span class="span-simple"><span class="span-bold">Top Level Domain:</span> .be</span> 
                                <br>
                                <span class="span-simple"><span class="span-bold">Currencies:</span> Euro</span>
                                <br> 
                                <span class="span-simple"><span class="span-bold">Languages:</span> Dutch, French, German</span> 
                            </div>
                        </div>
                        <div class="row row-flex country-native">
                            <div class="col-12 col-sm-12 col-md-4 col-lg-4 "><span class="span-bold">Border Countries:</span></div>
                            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
                                <button class="btn btn-back">France</button>
                                <button class="btn btn-back">Germany</button>
                                <button class="btn btn-back">Netherlands</button>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </main>


        <script>
            elDarkLightBtn=document.querySelector('#dark-light-btn');
            elDarkLightBtn.addEventListener('click', function(){
                document.body.classList.toggle('dark');
            })
        </script>
    </body>
</html>
